<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ§  Quiz Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }

    #answers {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .answer-btn {
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      background-color: #ddd;
      cursor: pointer;
    }

    .answer-btn:hover:enabled {
      background-color: #ccc;
    }

    .answer-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    #reward-box {
      display: none;
      margin-top: 30px;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    .claim-btn {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Quiz Game</h1>

<main>
  <div id="question"></div>
  <div id="answers"></div>
  <button id="next-btn" style="display:none;" onclick="nextQuestion()">Next</button>

  <div id="reward-box" style="display: none;">
    <h2>ðŸŽ‰ You finished!</h2>
    <p id="final-score"></p>
    <input type="text" id="wallet" placeholder="Enter XRPL wallet" />
    <button class="claim-btn" onclick="sendReward()">Claim JINNI</button>
  </div>
</main>

  <script>
  const questions = [
    {
      q: "What does HTML stand for?",
      a: ["HyperText Markup Language", "Home Tool Markup Language", "Hyper Trainer Markup Language"],
      correct: 0
    },
    {
      q: "What does CSS stand for?",
      a: ["Cascading Style Sheets", "Creative Style Syntax", "Computer Styling Standard"],
      correct: 0
    },
    {
      q: "Which one is a JavaScript framework?",
      a: ["Laravel", "Flask", "React", "Django"],
      correct: 2
    },
    {
      q: "Which tag is used to link JS in HTML?",
      a: ["<js>", "<javascript>", "<script>", "<link>"],
      correct: 2
    },
    {
      q: "What does JSON stand for?",
      a: ["JavaScript Object Notation", "Java Style Option Naming", "Just Some Object Notation"],
      correct: 0
    }
  ];

  let index = 0;
  let score = 0;

  function loadQuestion() {
    const q = questions[index];
    document.getElementById("question").textContent = q.q;
    const answersEl = document.getElementById("answers");
    const nextBtn = document.getElementById("next-btn");

    answersEl.innerHTML = "";
    nextBtn.style.display = "none";

    q.a.forEach((answer, i) => {
      const btn = document.createElement("button");
      btn.textContent = answer;
      btn.className = "answer-btn";
      btn.onclick = () => {
        // Disable all buttons
        document.querySelectorAll(".answer-btn").forEach(b => b.disabled = true);

        // Highlight selection
        if (i === q.correct) {
          btn.style.backgroundColor = "#b4ffb4"; // green
          score++;
        } else {
          btn.style.backgroundColor = "#ffb4b4"; // red
        }

        // Show Next button
        nextBtn.style.display = "inline-block";
      };
      answersEl.appendChild(btn);
    });
  }

  function nextQuestion() {
    index++;
    if (index < questions.length) {
      loadQuestion();
    } else {
      showReward();
    }
  }

  function showReward() {
    document.getElementById("question").textContent = "ðŸŽ¯ Quiz Complete!";
    document.getElementById("answers").innerHTML = "";
    document.getElementById("next-btn").style.display = "none";
    document.getElementById("reward-box").style.display = "block";
    document.getElementById("final-score").textContent =
      `You scored ${score} out of ${questions.length}`;
  }

  function sendReward() {
    const wallet = document.getElementById("wallet").value.trim();
    if (!wallet || !wallet.startsWith("r")) {
      alert("âš ï¸ Please enter a valid XRPL wallet address.");
      return;
    }
    alert("âœ… JINNI token will be sent to: " + wallet);
  }

  window.onload = loadQuestion;
</script>

</body>
</html>
