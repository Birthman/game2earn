<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code2Earn</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🚀 Code2Earn</h1>
    <p>Learn to code and earn XRP rewards!</p>
  </header>

  <main>
    <section id="challenge-section">
      <h2>🧩 Current Challenge</h2>
      <div id="challenge-description"></div>
    </section>

    <section id="editor-section">
      <h2>👨‍💻 Code Editor</h2>
      <textarea id="code-editor" placeholder="Write your code here..."></textarea>
      <button onclick="runCode()">▶ Run Code</button>
      <div id="output"></div>
      <button id="submit-btn" onclick="submitChallenge()">✅ Submit Challenge</button>
    </section>

    <section id="reward-section" style="display:none;">
      <h2>🎉 Challenge Complete!</h2>
      <p>Enter your XRPL wallet address to receive your reward:</p>
      <input type="text" id="wallet-address" placeholder="r...">
      <button onclick="sendReward()">💸 Send Reward</button>
    </section>
  </main>

  <script src="challenges.js"></script>
  <script src="main.js"></script>
  <script src="reward.js"></script>
</body>
</html>
